<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
</head>

<body>
<style> 
body{text-align:center} 
</style>
<h1>欢迎使用</h1>
<table border="1" align="center">
<tr>
  <th>ISBN</th>
  <th>题目</th>
  <th>作者</th>
  <th>出版社</th>
  <th>出版日期</th>
  <th>价格</th>
  <th>操作</th>
</tr>
{% for book in books %}
<tr>
  <td>{{ book.ISBN }}</td>
  <td><a href="/information/?bookname={{ book.Title }}">{{ book.Title }}</a></td>
  <td>{{ book.AuthorID.Name }}</td>
  <td>{{ book.Publisher }}</td>
  <td>{{ book.PublishDate }}</td>
  <td>{{ book.Price }}</td>
  <td><a href="/delete/?bookID={{ book.ISBN }}">删除</a>
      <a href="/update/?bookID={{ book.ISBN }}&i=0">修改</a></td>
</tr>
{% endfor %}
</table>
 
<form action="/serch">
    <input type="submit" value="查找作者">
</form>
<form action="/Add_a">
    <input type="submit" value="添加作者">
</form>
 <form action="/Add_b">
    <input type="submit" value="添加书籍">
</form>
</body>
</html>
