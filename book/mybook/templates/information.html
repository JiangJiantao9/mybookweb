<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
</head>
<style> 
body{text-align:center} 
</style>
<body>
<h1>书籍信息</h1>
<table border="1" align="center">
<tr>
  <th>ISBN</th>
  <th>题目</th>
  <th>作者</th>
  <th>出版社</th>
  <th>出版日期</th>
  <th>价格</th>
</tr>
<tr>
  <td>{{ book.ISBN }}</td>
  <td>{{ book.Title }}</td>
  <td>{{ author.Name }}</td>
  <td>{{ book.Publisher }}</td>
  <td>{{ book.PublishDate }}</td>
  <td>{{ book.Price }}</td>
</tr>
</table>
<h1>作者信息</h1>
<table border="1" align="center">
<tr>
  <th>姓名</th>
  <th>年龄</th>
  <th>国籍</th>
</tr>
<tr>
  <td>{{ author.Name }}</td>
  <td>{{ author.Age }}</td>
  <td>{{ author.Country }}</td>
</tr>
</table>
<form action="/">
    <input type="submit" value="返回首页">
</form>
</body>
</html>
